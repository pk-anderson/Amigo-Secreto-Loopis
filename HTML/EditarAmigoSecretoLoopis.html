<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/EditarAmigoSecretoLoopis.css"
    />
    <meta charset="utf-8" />
    <title>Editar parcipante - Amigo Secreto Loopis</title>
  </head>
  <body>
    <div class="container">
      <h1>Amigo Secreto <span id="loopis">loopis</span></h1>
      <h2>Editar Participante</h2>
      <p id="primeiro-paragrafo">Nome</p>
      <input
        type="text"
        class="input"
        id="nome"
        name="nome"
        required=""
        onblur="Validate.isName(this)"
        value=""
      />
      <p id="segundo-paragrafo">Email</p>
      <input
        type="email"
        class="input"
        id="email"
        name="email"
        required=""
        onblur="Validate.isEmail(this)"
        value=""
      />
      <button type="submit" id="salvar" class="button" onclick="editou()">
        Salvar
      </button>
      <div class="line-right"></div>
      <div class="line-top"></div>
      <div class="line-left"></div>
      <div class="line-bottom"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay-salvo-sucesso">
      <div class="modal">
        <div class="titulo">
          <h1>Amigo secreto <span id="loopis">Loopis</span></h1>
        </div>
        <div class="obs">
          <p>Salvo com sucesso!</p>
        </div>
        <div class="btn">
          <button onclick="fecharModal()">Ok</button>
        </div>
      </div>
    </div>
    <script src="../JS/validacao.js"></script>
    <script src="../JS/editar.js"></script>
  </body>
</html>
